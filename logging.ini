* GLOBAL:
   FORMAT               =  "%datetime %msg"
   FILENAME             =  ".tmp/logs/log.txt"
   ENABLED              =  true
   TO_FILE              =  true
   TO_STANDARD_OUTPUT   =  true
   SUBSECOND_PRECISION  =  2
   PERFORMANCE_TRACKING =  false
   MAX_LOG_FILE_SIZE    =  512000 ## 2MB - Comment starts with two hashes (##)
   LOG_FLUSH_THRESHOLD  =  50 ## Flush after every 100 logs
* INFO:
   TO_STANDARD_OUTPUT = false
* DEBUG:
    FORMAT              = "%datetime{%d/%M} %func %msg"
* ERROR:
    FORMAT              = "%datetime{%d/%M} %func %msg"